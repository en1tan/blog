baseURL: 'https://en1tan.github.io'
title: Koderant Blog
theme: PaperMod
paginate: 10
copyright: "[Koderant Blog](https://koderant.dev)"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Koderant Blog
  description: 'Koderant Blog For All Dev Ideas'
  keywords: [Blog, Portfolio, PaperMod, Backend]
  author: Koderant
  images: ['https://avatars.githubusercontent.com/u/16443589?v=4']
  DateFormat: 'January 2, 2006'
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: 'https://avatars.githubusercontent.com/u/16443589?v=4'
    favicon16x16: 'https://avatars.githubusercontent.com/u/16443589?v=4'
    favicon32x32: 'https://avatars.githubusercontent.com/u/16443589?v=4'
    apple_touch_icon: 'https://avatars.githubusercontent.com/u/16443589?v=4'
    safari_pinned_tab: 'https://avatars.githubusercontent.com/u/16443589?v=4'

  label:
    text: 'Home'
    icon: https://avatars.githubusercontent.com/u/16443589?v=4
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Koderant
    subtitle: 'Backend Software Developer'
    imageUrl: 'https://avatars.githubusercontent.com/u/16443589?v=4'
    imageWidth: 500
    imageHeight: 500
    imageTitle: koderant
    buttons:
      - name: Posts
        url: posts
      - name: Projects
        url: projects

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
      #Content: Welcome to my blog

  socialIcons:
    - name: github
      url: 'https://github.com/en1tan'
    - name: twitter
      url: 'https://twitter.com/'
    - name: instagram
      url: 'https://stackoverflow.com'

  analytics:
    google:
      SiteVerificationTag: 'XYZabc'
    bing:
      SiteVerificationTag: 'XYZabc'
    yandex:
      SiteVerificationTag: 'XYZabc'

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: 'https://github.com/en1tan/blog/content'
    Text: 'Suggest Changes' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: projects
      name: projects
      url: /projects/
      weight: 30
    - identifier: vault
      name: vault
      url: /vault/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON
